name: tomei
description: A Flutter medication reminder app with offline support - "Did I take it?" in Portuguese
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  permission_handler: ^11.1.0
  
  # UI Components
  table_calendar: ^3.0.9
  intl: ^0.20.2
  google_fonts: ^6.1.0
  
  # Ads
  google_mobile_ads: ^4.0.0
  
  # Utils
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#4CAF50"
  image: assets/icons/splash_icon.png
  android: true
  ios: false
